<html lang="en">

                    <div class="valor-aposta">
                        <label>Valor da aposta:</label>
                        <input type="number" id="valorAposta" min="1" value="10">
                    </div>

                    <button type="submit">Apostar</button>
                </form>
            </section>

            <section class="corrida">
